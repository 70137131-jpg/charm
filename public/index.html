<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Pipeline - Interactive Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .result p {
            color: #333;
            line-height: 1.6;
        }

        .document {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #e0e0e0;
        }

        .document-score {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ RAG Pipeline</h1>
            <p>Retrieval-Augmented Generation Demo</p>
        </div>

        <div class="main-content">
            <!-- Index Documents -->
            <div class="card">
                <h2>üìö Index Documents</h2>
                <div class="form-group">
                    <label for="documents">Enter documents (one per line):</label>
                    <textarea id="documents" placeholder="Python is a programming language...
Machine learning enables computers to learn...
Natural language processing helps computers understand text..."></textarea>
                </div>
                <button class="btn" onclick="indexDocuments()" id="indexBtn">
                    Index Documents
                </button>
                <div id="indexResult"></div>
            </div>

            <!-- Query -->
            <div class="card">
                <h2>üîç Ask Questions</h2>
                <div class="form-group">
                    <label for="query">Your question:</label>
                    <input type="text" id="query" placeholder="What is machine learning?">
                </div>
                <div class="form-group">
                    <label for="topK">Number of documents to retrieve:</label>
                    <input type="number" id="topK" value="5" min="1" max="10">
                </div>
                <button class="btn" onclick="queryRAG()" id="queryBtn">
                    Ask Question
                </button>
                <div id="queryResult"></div>
            </div>
        </div>

        <!-- Stats -->
        <div class="card">
            <h2>üìä Pipeline Statistics</h2>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="docsCount">0</div>
                    <div class="stat-label">Documents Indexed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="retrievalMode">-</div>
                    <div class="stat-label">Retrieval Mode</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="vectorDB">-</div>
                    <div class="stat-label">Vector Database</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Load stats on page load
        window.addEventListener('load', loadStats);

        async function indexDocuments() {
            const btn = document.getElementById('indexBtn');
            const resultDiv = document.getElementById('indexResult');
            const documentsText = document.getElementById('documents').value;

            if (!documentsText.trim()) {
                resultDiv.innerHTML = '<div class="error">Please enter at least one document</div>';
                return;
            }

            // Split by newlines and filter empty lines
            const documents = documentsText.split('\n').filter(d => d.trim());

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Indexing...';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/api/index`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        documents: documents,
                        chunk: true
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result">
                            <h3>‚úÖ Success!</h3>
                            <p>Indexed ${data.indexed} documents into ${data.total_chunks} chunks</p>
                        </div>
                    `;
                    loadStats();
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>Error:</strong> ${data.error || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Index Documents';
            }
        }

        async function queryRAG() {
            const btn = document.getElementById('queryBtn');
            const resultDiv = document.getElementById('queryResult');
            const query = document.getElementById('query').value;
            const topK = parseInt(document.getElementById('topK').value);

            if (!query.trim()) {
                resultDiv.innerHTML = '<div class="error">Please enter a question</div>';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Thinking...';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/api/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: topK,
                        return_context: true
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    let html = `
                        <div class="result">
                            <h3>üí° Answer</h3>
                            <p>${data.answer}</p>
                        </div>
                    `;

                    if (data.documents && data.documents.length > 0) {
                        html += '<div class="result"><h3>üìÑ Source Documents</h3>';
                        data.documents.forEach((doc, i) => {
                            html += `
                                <div class="document">
                                    <span class="document-score">Score: ${doc.score.toFixed(4)}</span>
                                    <p>${doc.text}</p>
                                </div>
                            `;
                        });
                        html += '</div>';
                    }

                    if (data.tokens_used) {
                        html += `<p style="margin-top: 10px; color: #666; font-size: 0.9em;">Tokens used: ${data.tokens_used}</p>`;
                    }

                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>Error:</strong> ${data.error || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Ask Question';
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('docsCount').textContent = data.documents_indexed || 0;
                    document.getElementById('retrievalMode').textContent = data.retrieval_mode || '-';
                    document.getElementById('vectorDB').textContent = data.vector_db_type || '-';
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
    </script>
</body>
</html>
